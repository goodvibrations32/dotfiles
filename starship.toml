#[line_break]
#disabled=true

#custom format from dt
format = """
[---------------->](bold green)
[|](bold green)$directory$rust$package
[-->](bold green)"""

# ~/.config/starship.toml

[git_branch]
symbol = ""
truncation_length = 4
truncation_symbol = ""
ignore_branches = ["master", "main"]


# git stat on rebase etc....

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"


[git_status]
conflicted = "🏳"
ahead = "🏎 "
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
