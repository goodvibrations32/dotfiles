[python]
symbol = "  "
pyenv_version_name = true


[git_branch]
symbol = " "
truncation_length = 10
truncation_symbol = ""
#ignore_branches = ["master", "main"]


[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[ PICKING](bold red)"


[git_status]
conflicted = "🏳"
ahead = "🏎 "
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = " "
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
